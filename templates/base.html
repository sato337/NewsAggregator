<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агрегатор новостей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Новостной агрегатор</a>
        <div class="d-flex">
            <form class="d-flex me-2" action="/">
                <input class="form-control" type="text" name="tag" placeholder="Поиск по тегам...">
                <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
            <a href="/refresh-news" class="btn btn-warning me-2">Обновить новости</a>
            {% if current_user.is_authenticated %}
            <a href="/saved" class="btn btn-primary me-2">Сохранённые</a>
            <a href="/logout" class="btn btn-danger">Выйти</a>
            {% else %}
            <a href="/login" class="btn btn-success me-2">Вход</a>
            <a href="/register" class="btn btn-primary">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
